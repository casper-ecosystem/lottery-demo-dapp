version: '3'

services:
  mysql:
    image: mysql:8.0.33
    environment:
      MYSQL_ROOT_PASSWORD: password
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=password --execute \"SHOW DATABASES;\""
      interval: 2s
      timeout: 20s
      retries: 10
    volumes:
      - ./provision:/docker-entrypoint-initdb.d
      - mysql-data:/var/lib/mysql
    network_mode: "host"

  nctl:
    image: makesoftware/casper-nctl:latest
    container_name: nctl
    ports:
      - 11101-11105:11101-11105
      - 14101-14105:14101-14105
      - 18101-18105:18101-18105
    environment:
      PREDEFINED_ACCOUNTS: 'true'
      MINIMUM_ROUND_EXPONENT: '12'
      MAXIMUM_ROUND_EXPONENT: '14'
      DEPLOY_DELAY: '15sec'
    network_mode: "host"

  healthcheck-wait:
    image: busybox
    container_name: healthcheck-wait
    depends_on:
      mysql:
        condition: service_healthy
      nctl:
        condition: service_healthy
  
  db_migrator:
    build:
      context: ./server
      dockerfile: ../docker/event-handler.dockerfile
    env_file: ../../server/.env
    command: npm run typeorm migration:run
    network_mode: "host"
    depends_on:
      mysql:
        condition: service_healthy
  api:
    build:
      context: ./server
      dockerfile: ../docker/api.dockerfile
    network_mode: "host"
    env_file: ../../server/.env
    depends_on:
      - db_migrator
  
  handler:
    build:
      context: ./server
      dockerfile: ../docker/event-handler.dockerfile
    network_mode: "host"
    env_file: ../../server/.env
    depends_on:
      - db_migrator

  client:
    build:
      context: ./client
      dockerfile: ./infra/docker/client.dockerfile
    network_mode: "host"
    environment:
      LOTTERY_APP_CONTRACT_PACKAGE_HASH: "8efc85466cf4054f47eb009b683b611fa63cccd14f074bf78f1e9404dc52a347"
      LOTTERY_API_URL: "http://localhost:3001"
      LOTTERY_API_WS_URL: "ws://localhost:3001"
      CSPR_CLICK_APP_NAME: "Lottery Demo"
      CSPR_CLICK_APP_ID: "cspr-lottery-demo"
      CSPR_LIVE_URL: "https://testnet.cspr.live"
      CSPR_CHAIN_NAME: "casper-test"
      LOTTERY_TICKET_PRICE_IN_CSPR: "50"
      GAS_PRICE_IN_CSPR: "10"
    depends_on:
      - api
      - handler

volumes:
  mysql-data:
    driver: local
